<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>servembtiles.py test map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px"></div>

    <script>
        var map = L.map('map').setView([35.6895, 139.6917], 1); // adjust to appropriate area your map covers.
        // IP:PORT configured for test server defaults
        // Update as necessary
        L.tileLayer(
            'http://localhost:8005/{z}/{x}/{y}.png', {
            attribution: '&copy; Tiles-Util',
            maxZoom: 18,
            tms: false, // note mbtiles are in TMS, this must be set to 'true'.
            }).addTo(map);
    </script>
</body>
</html>
